<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ "Landi - Landscape Gardening Jekyll Theme" }}{% endif %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        {% seo %}
    
        <link rel="shortcut icon" type="image/x-icon" href={{"assets/images/favicon.png" | relative_url}}>
    
        <!-- CSS here -->
        <link rel="stylesheet" href={{"assets/vendor/bootstrap/bootstrap.min.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/fontawesome/css/fontawesome.min.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/meanmenu/meanmenu.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/slick/slick.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/magnific-popup/magnific-popup.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/animate/animate.min.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/spinkit/spinkit.min.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/vendor/cmk-hover-effect/cmk-hover.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/css/default.css" | relative_url}}>
        <link rel="stylesheet" href={{"assets/css/main.css" | relative_url}}>
    
        {% if site.google_analytics  %}
            {% include google-analytics.html %}
        {% endif %}
    </head>
<body>
    {% include common/preloader.html %}
    {{ content }}
    <!-- JS here -->
    <script src={{"assets/vendor/jquery/jquery-3.6.1.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/bootstrap/bootstrap.bundle.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/meanmenu/jquery.meanmenu.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/slick/slick.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/imagesloaded/imagesloaded.pkgd.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/isotope/isotope.pkgd.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/magnific-popup/jquery.magnific-popup.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/rcounter/jquery.rcounter.js" | relative_url}}></script>
    <script src={{"assets/vendor/waypoints/jquery.waypoints.js" | relative_url}}></script>
    <script src={{"assets/vendor/wow/wow.min.js" | relative_url}}></script>
    <script src={{"assets/vendor/scrollUp/jquery.scrollUp.min.js" | relative_url}}></script>
    <script src={{"assets/js/main.js" | relative_url}}></script>
</body>
</html>
